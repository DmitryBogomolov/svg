<!DOCTYPE html>
<html>
<head>
    <title>Masks and Patterns</title>
</head>
<body>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
        <defs>
          <pattern id="pattern-1" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="green" opacity="0.75"></rect>
            <path d="M 5 -5 L -5 5 M 10 0 L 0 10 M 15 5 L 5 15" stroke-width="4" stroke="green"></path>
          </pattern>
          <pattern id="pattern-2" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <rect x="0" y="0" width="16" height="16" fill="green" opacity="0.75"></rect>
            <path d="M 0 0 L 0 16 M 16 0 L 16 16 M 8 0 L 8 16" stroke-width="4" stroke="green"></path>
          </pattern>
          
          <pattern id="mask-1-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="#ffffff" opacity="0.75"></rect>
            <path d="M 5 -5 L -5 5 M 10 0 L 0 10 M 15 5 L 5 15" stroke-width="4" stroke="#ffffff"></path>
          </pattern>
          <mask id="mask-1" x="0" y="0" width="1" height="1">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#mask-1-pattern)"></rect>
          </mask>
          <pattern id="mask-2-pattern" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <rect x="0" y="0" width="16" height="16" fill="#ffffff" opacity="0.75"></rect>
            <path d="M 0 0 L 0 16 M 16 0 L 16 16 M 8 0 L 8 16" stroke-width="4" stroke="#ffffff"></path>
          </pattern>
          <mask id="mask-2" x="0" y="0" width="1" height="1">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#mask-2-pattern)"></rect>
          </mask>
        </defs>
        
        <rect x="0" y="0" width="800" height="600" fill="#e0e0e0"></rect>
        
        <rect x="100" y="50" width="200" height="150" fill="url(#pattern-1)"></rect>
        <rect x="100" y="250" width="200" height="150" fill="url(#pattern-2)"></rect>
        <rect x="400" y="50" width="200" height="150" fill="green" mask="url(#mask-1)"></rect>
        <rect x="400" y="250" width="200" height="150" fill="green" mask="url(#mask-2)"></rect>
      </svg>
    </div>
</body>
</head>
